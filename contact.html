<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

<body>
      <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="fw-bold" >Let's Chat.<br>
                    Tell me about your <br>
                    project.
                </h1>
                <br>
                <p>
                Let's Create something together
                <span style='font-size:20px;'>&#127775;</span>
              </p>
            </div>
            <div class="col-lg-6">
                <h3 class="fw-bold">
                    Send us a Message
                    <span style='font-size:30px;'>&#128640;</span>
                </h3>
                
                <input class="form-control mt-3" type="text" placeholder="Full name">
                <input class="form-control mt-3" type="text" placeholder="Email Address">
                <textarea class="form-control mt-3"  rows="5" placeholder="Write a message"></textarea>
                <div id="clr" class="btn btn-dark">
                  Send Message 
                </div>
            </div>

        </div>
    </div>
  
 
  <!-- Bootstrap JavaScript Libraries -->
